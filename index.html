<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

	<title>OPSFORM.025</title>

</head>
<body>

	<div class="container">
		<!-- Form Header | Row 1 -->
		<div class="row">
			<div id="header_left" class="col-sm">ict services</div>
			<div id="header_right" class="col-sm">opsform.025 (change control)</div>
		</div>
	</div>

	<div id="main-container" class="container">
		<!-- Form Title Bar | Row 2 -->
		<div class="row">
			<div id="mainTitle" class="col-sm">
				<h3><strong>ICT Change Control Form</strong><br>
				Section A - Change Definition</h3>
			</div>
		</div>

		<!-- CR number and  Helpdesk Ref | Row 3 -->
		<div id="crhr" class="row">
			<div id="crNumber" class="col-sm">
				<label id="lbl_crNumber"><strong>Change Record No.</strong> (1) CR</label>
				<input type="number" name="input_crNumber">
			</div>
		
			<div id="hdRefNumber" class="col-sm">
				<label id="lbl_hdRefNumber"><strong>Service Desk Call No.</strong> (2)</label>
				HA <input type="number" name="input_hdRefNumber">
			</div>
		</div>

		<hr>
		<!-- Date submitted etc | Row 4 -->
		<div class="row">
			<div id="dateSubmitted" class="col-sm">
				<label id="lbl_dateSubmitted"><strong>Date Submitted</strong> (3)</label><br>
				<input type="date" name="input_datesubmitted">
			</div>
			<div id="dateImplemented" class="col-sm">
				<label id="lbl_dateImplemented"><strong>Date to be Implemented</strong> (4)</label><br>
				<input type="date" name="input_dateImplemented">
			</div>
			<div id="dateRemoved" class="col-sm">
				<label id="lbl_dateRemoved"><strong>Date to Remove</strong> (5)</label><br>
				<input type="date" name="input_dateRemoved">
			</div>
		</div>

		<hr>
		<!-- Type of Change | Row 5 -->
		<div id="typeOfChange" class="row">
			<div id="typeChange" class="col-sm-8">
				<label id="lbl_typeChange"><strong>Type of Change</strong> (6)</label>
				<strong>Planned: </strong><input class="tick_type-change" type="checkbox" name="tick_planned" value="Planned">
				<strong>Emergency: </strong><input class="tick_type-change" type="checkbox" name="tick_emergency" value="Emergency">
				<strong>Temporary: </strong><input class="tick_type-change" type="checkbox" name="tick_temporary" value="Temporary">
				<strong>Software: </strong><input class="tick_type-change" type="checkbox" id="tick_software" name="tick_software" value="Software" onclick="DisplaySoftwareSection()">
				<strong>Hardware: </strong><input class="tick_type-change" type="checkbox" id="tick_hardware" name="tick_hardware" value="Hardware" onclick="DisplayHardwareSection()">
				
			<hr>

				<div class="row">
					<div id="estEffort" class="col-sm">
						<label id="lbl_estEffort"><strong>Estimated Effort</strong> (7)</label>
						<textarea class="autoExpand" name="txtArea_estEffort" cols="35" placeholder="Enter details here..."></textarea>
					</div>
				</div>
			</div>		
			<div id="origin" class="col-sm-4">
				<label id="lbl_origin"><strong>Origin</strong> (8)</label><br>
				<input class="tick_origin" type="checkbox" name="tick_user" value="User">User
				<input class="tick_origin" type="checkbox" name="tick_ict" value="ICT">ICT
				<input class="tick_origin" type="checkbox" name="tick_3rdparty" value="3rdParty">3rd Party<br><br>
				<label id="lbl_3rdPartyRef"><strong>3rd Party Reference</strong> (9)</label>
				<input type="text" name="input_3rdPartyRef">
			</div>
		</div>

		<div w3-include-html="SectionBSoftware.html"></div>

	

		<div w3-include-html="SectionBHardware.html"></div>

	</div>
	
	<div w3-include-html="SectionC.html"></div>

	<div w3-include-html="SectionD.html"></div>

	<div w3-include-html="SectionE.html"></div>

	<div w3-include-html="SectionF.html"></div>

	<div w3-include-html="SectionG.html"></div>

	<div w3-include-html="footer.html"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script>includeHTML();</script>
</body>
</html>
